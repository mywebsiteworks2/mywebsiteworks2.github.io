<!DOCTYPE html>
<html>
<body>
	<a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
<style>
  p#cf7_controls {
    text-align:center;
  }
  #cf7_controls span {
    padding-right:2em;
    cursor:pointer;
  }
  #cf7 {
    position:relative;
    height:281px;
    width:450px;
    margin:0 auto 10px;
  }
  #cf7 img {
    position:absolute;
    left:0;
    -webkit-transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -o-transition: opacity 1s ease-in-out;
    transition: opacity 1s ease-in-out;
    opacity:0;
    -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
    filter: alpha(opacity=0);
  }

  #cf7 img.opaque {
    opacity:1;
    -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
    filter: alpha(opacity=1);
  }
  </style>
  
  <script>
  $(document).ready(function() {
    $("#cf7_controls").on('click', 'span', function() {
      $("#cf7 img").removeClass("opaque");

      var newImage = $(this).index();

      $("#cf7 img").eq(newImage).addClass("opaque");

      $("#cf7_controls span").removeClass("selected");
      $(this).addClass("selected");
    });
  });
  </script>
  
  <div id="cf7" class="shadow">
    <img class="opaque" src="download.jpeg">
    <img src="/images/Clown%20Fish.jpg" class="">
    <img src="/images/Stones.jpg" class="">
    <img src="/images/Summit.jpg" class="">
  </div>
  <p id="cf7_controls">
    <span class="selected">Image 1</span>
    <span class="">Image 2</span>
    <span class="">Image 3</span>
    <span class="">Image 4</span>
  </p>
 </body>
 </html>
